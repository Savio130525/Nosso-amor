<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo muito ❤️</title>
  <style>
    body {
      background-color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 90%;
      max-width: 500px;
    }

    .card {
      width: 100%;
      height: 300px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      border-radius: 10px;
    }

    .card-back {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/01/15/old-paper-1869567_1280.jpg') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transform: rotateY(180deg);
      font-size: 16px;
      text-align: justify;
      font-weight: bold;
      color: #2c2c2c;
    }
  </style>
</head>
<body>
  <h1>Eu te amo muito! ❤️</h1>
  <div class="card-container">
    <!-- Repetindo o bloco abaixo para cada imagem -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto1.jpg" alt="Foto 1">
        </div>
        <div class="card-back">
          Texto 1 aqui
        </div>
      </div>
    </div>

    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto2.jpg" alt="Foto 2">
        </div>
        <div class="card-back">
          Texto 2 aqui
        </div>
      </div>
    </div>

    <!-- Copie e altere esse bloco para as outras fotos até foto10.jpg -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto3.jpg" alt="Foto 3">
        </div>
        <div class="card-back">
          Texto 3 aqui
        </div>
      </div>
    </div>

    <!-- Continue até foto10.jpg... -->
  </div>

  <script>
    // Se quiser ativar/desativar por clique em mobile, está pronto!
  </script>
</body>
</html>
