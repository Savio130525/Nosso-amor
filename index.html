    body {
      background-color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 90%;
      max-width: 600px;
    }

    .card {
      width: 100%;
      aspect-ratio: 3 / 2;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
      border-radius: 12px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      display: block;
    }

    .card-back {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/01/15/old-paper-1869567_1280.jpg') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transform: rotateY(180deg);
      font-size: 16px;
      text-align: justify;
      font-weight: bold;
      color: #2c2c2c;

  </style>
</head>
