<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo muito! ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Eu te amo muito! ❤️</h1>
    <div class="imagens-container">
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto1.jpg" alt="Foto 1">
        <div class="texto">Texto da foto 1</div>
      </div>
      <div class="imagem">

        <div class="texto">Texto da foto 2</div>
      </div>
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto3.jpg" alt="Foto 3">
        <div class="texto">Texto da foto 3</div>
      </div>
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto4.jpg" alt="Foto 4">
        <div class="texto">Texto da foto 4</div>
      </div>
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto5.jpg" alt="Foto 5">
        <div class="texto">Texto da foto 5</div>
      </div>
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto6.jpg" alt="Foto 6">
        <div class="texto">Texto da foto 6</div>
      </div>
      <div class="imagem">

      </div>
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto8.jpg" alt="Foto 8">
        <div class="texto">Texto da foto 8</div>
      </div>
      <div class="imagem">
        <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto9.jpg" alt="Foto 9">

      </div>

        <div class="texto">Texto da foto 10</div>
      </div>
    </div>
  </div>

  <script>
    const imagens = document.querySelectorAll('.imagem');

    imagens.forEach(imagem => {
      imagem.addEventListener('click', () => {
        const texto = imagem.querySelector('.texto');
        texto.classList.toggle('visivel');
      });
    });
  </script>
</body>
</html>
