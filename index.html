  <script>
    const imagens = document.querySelectorAll('.imagem-caixa img');
    imagens.forEach(imagem => {
      imagem.addEventListener('click', () => {
        const msg = imagem.nextElementSibling;
        msg.style.display = msg.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
