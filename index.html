<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para o Amor da Minha Vida</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Estilo do Accordion */
    .accordion {
      background-color: #f1f1f1;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .active, .accordion:hover {
      background-color: #ddd;
    }

    .panel {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    /* Estilo do texto grande */
    .texto-grande {
      font-size: 20px;
      text-align: justify;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    /* Estilo da imagem */
    .imagem {
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 8px;
    }

    /* Container das imagens e textos */
    .imagem-texto {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Para o amor da minha vida❤️</h1>

    <div class="texto-grande">
      <p>Amor, eu sou o homem mais apaixonado do mundo. Não consigo mais parar de pensar em você...</p>
    </div>

    <!-- Accordion para as letras das músicas -->
    <button class="accordion">Letra da Música 1</button>
    <div class="panel">
      <p>Letra da música 1 aqui...</p>
    </div>

    <button class="accordion">Letra da Música 2</button>
    <div class="panel">
      <p>Letra da música 2 aqui...</p>
    </div>

    <button class="accordion">Letra da Música 3</button>
    <div class="panel">
      <p>Letra da música 3 aqui...</p>
    </div>

    <div class="imagem-texto">
      <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto1.jpg" alt="Imagem 1" class="imagem">
      <p>Texto associado à imagem 1.</p>
    </div>

    <div class="imagem-texto">
      <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto2.jpg" alt="Imagem 2" class="imagem">
      <p>Texto associado à imagem 2.</p>
    </div>

  </div>

  <script>
    // Script para ativar o accordion
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
