<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eu te amo muito! ❤️</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #4d3c28;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin: 20px 10px;
      color: #4d3c28;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    .card {
      background-color: #f0e6d6;
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .texto-escondido {
      padding: 15px;
      font-size: 18px;
      font-style: italic;
      display: none;
    }

    @media (min-width: 768px) {
      .card img {
        max-height: 400px;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <h1>Eu te amo muito! ❤️</h1>
  <div class="container">
    
    <!-- Exemplo de imagem com texto escondido -->
    <div class="card">
      <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto1.jpg" onclick="toggleTexto(this)">
      <div class="texto-escondido">Texto que aparece quando clica na imagem 1.</div>
    </div>

    <div class="card">
      <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto2.jpg" onclick="toggleTexto(this)">
      <div class="texto-escondido">Texto que aparece quando clica na imagem 2.</div>
    </div>

    <div class="card">
      <img src="https://raw.githubusercontent.com/Savio130525/Nosso-amor/refs/heads/main/foto3.jpg" onclick="toggleTexto(this)">
      <div class="texto-escondido">Texto que aparece quando clica na imagem 3.</div>
    </div>

    <!-- Pode continuar com as outras imagens aqui... -->

  </div>

  <script>
    function toggleTexto(imagem) {
      const texto = imagem.nextElementSibling;
      texto.style.display = texto.style.display === "none" || texto.style.display === "" ? "block" : "none";
    }
  </script>
</body>
</html>
